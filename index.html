<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display PNG Images</title>
  <style>
    /* Optional CSS for styling */
    .image-container {
      text-align: center;
      margin: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>My PNG Images</h1>
  
  <div class="image-container">
    <!-- Use a relative or absolute path to your PNG image -->
    <img src="resume_page_1.png" alt="Example Image">
  </div>
  
  <!-- You can include more images -->
  <div class="image-container">
    <img src="resume_page_2.png" alt="Another Image">
  </div>
  
</body>
</html>
